<!DOCTYPE html>
<html>

<head>
  <title>Chris Williams</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      margin: 0;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 300px;
      height: 400px;
      margin: 20px;
      padding: 20px;
      background-color: #f2f2f2;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      border-radius: 10px;
    }

    h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 42px;
      margin: 0;
    }

    h2 {
      font-size: 22px;
      margin: 10px 0;
    }

    p {
      font-size: 18px;
      margin: 10px 0;
    }

    a {
      font-size: 18px;
      text-decoration: none;
      color: #0077B5;
    }

    a:hover {
      text-decoration: underline;
    }

    img {
      width: 100%;
      border-radius: 50%;
      margin: 20px 0;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <img src="profile.jpg" alt="Profile Image">
      <h1>John Doe</h1>
      <h2>Web Developer</h2>
      <p>I am a web developer with experience in HTML, CSS, and JavaScript. I have a passion for creating beautiful and functional websites.</p>
      <a href="https://github.com/TheRealChrisWilliams" target="_blank">GitHub</a>
      <a href="https://www.linkedin.com/in/chris-williams-767b1a217/ target="_blank">LinkedIn</a>
    </div>
  </div>
</body>

</html>
